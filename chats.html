<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">
        <span> Chats </span>
      </h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search fa-2x"></i> </span>
        <span> <i class="far fa-comment-dots fa-2x"></i> </span>
        <span> <i class="fas fa-music fa-2x"></i> </span>
        <span></span><a href="settings.html"><i class="fas fa-cog fa-2x"></i> </a>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="IU.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">IU</h4>
              <h6 class="user-component__subtitle">Please check my Koka Account Info</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge badge--de">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link">
            <i class="fas fa-comment fa-2x"></i>
            <nav class="badge nav__notification">1</nav>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x">
              <nav class="badge nav__notification nav__notification--xs"></nav>
            </i>
          </a>
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__text"></div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is super big</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
